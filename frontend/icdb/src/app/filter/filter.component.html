<div class="filter-wrapper">
  <div class="apply-filter-column">
    <form class="form-inline"(submit)="addFilter(filterArea.value,$event)">
      <input id="filter-input" #filterArea class="form-control mr-sm-2" type="filter" placeholder="Filter" [value]="filterValue" aria-label="Filter">
      <button id="filter-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Filter</button>
    </form>
  </div>
  <div class="current-filters-column" *ngIf="applyingFilter">
    <p class="fliter-line">Current Filter: <span style="color: DimGrey">{{filter}}</span></p>
    <span><button id="hide-button" class="delete-button" color="primary" mat-raised-button (click)="deleteFilter()">Remove</button></span>

      </div>
    </div> -->
  </div>
</div>
