<div class="filter-wrapper">
  <div class="apply-filter-column">
    <form class="form-inline">
      <input #filterArea class="form-control mr-sm-2" type="filter" placeholder="Filter" [value]="filterValue" aria-label="Filter">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="addFilter(filterArea.value)">Filter</button>
    </form>
  </div>
  <div class="current-filters-column" *ngIf="applyingFilter">
    <p>Current Filter:</p>
    <div class="filter-row" >
      <div class="filter-item">
        <p>{{filter}}</p>
      </div>
      <div class="filter-delete-button">
        <button class="delete-button" color="primary" mat-raised-button (click)="deleteFilter()">Remove</button>
      </div>
    </div>
  </div>
</div>
