  <div style="width:85%; margin: 0 auto">
    <mat-grid-list cols="3" rowHeight="2.5:1">
      <mat-grid-tile *ngFor="let search_term of searchList" (click)="detailResult(search_term)" >

        <div class="search-card">

          <h3><strong>{{search_term.name}}</strong></h3>
           <p><strong>Model</strong>: {{search_term.type}}<br>
          </p>
		</div>

    <button id="char-fwdbutton" mat-raised-button *ngIf="currPage < totalPages" (click)="forwardPage()">Next &raquo;</button>
