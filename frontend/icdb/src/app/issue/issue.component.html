<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS Stuff -->
<body>
	<h1>!</h1>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
	  <a class="navbar-brand" href="#">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
	    aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarCollapse">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item ">
			  <a class="nav-link" routerLink="/characters">Characters</a>
		  </li>
		  <li class="nav-item ">
			<a class="nav-link" routerLink="/issues">Issues</a>
		  </li>
		  <li class="nav-item ">
			<a class="nav-link" routerLink="/authors">Authors</a>
		  </li>
		  <li class="nav-item ">
			<a class="nav-link" routerLink="/about">About</a>
		  </li>
	    </ul>
	  </div>
	  <div>
		  <form class="form-inline">
		    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
	  </div>
	</nav>
	<div class="jumbotron text-center" style="margin-bottom:5; height: 620px">
	  <div class="row">
	  <div class="col-sm-6">
	     <div>
	     	<h2>Your Chosen Issue: {{issue.name}}</h2>
	     	<div align="center" class="box">
	     	   <img src={{issue.image}}>
	     	</div>
	     	<div align="center" style="margin:auto; width:60%">
		     	<br>
		     	<p align="left">{{issue.name}} is issued on {{issue.cover_date}} in {{issue.series}}</p>
	     	</div>
	     	
	     </div>
	  </div>
	  	<div class="col-sm-6">
			<div>
			   <p align="left">{{issue.description}}</p>
			</div>
		</div>	
		
	  </div>
	</div>
	
	

</body>
</html>
