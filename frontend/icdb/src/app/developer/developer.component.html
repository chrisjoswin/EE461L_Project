<div class="column">
  <div class="card">
    <img [src]="photoUrl" style="width:50%;" class="center">
    <div class="container">
      <h3>{{name}}</h3>
      <p class="title">{{team}}</p>
      <p>Track: {{track}}</p>
      <p>Bio: {{bio}}</p>
      <p><button class="button">Contact</button></p>
      <p>Number of Commits: {{numCommits}}</p>
      <p>Number of Issues: {{numIssues}}</p>
      <p>Number of Unit Tests: {{numTests}}</p>
    </div>
  </div>
</div>
