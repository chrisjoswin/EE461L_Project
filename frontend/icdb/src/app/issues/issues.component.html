<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS Stuff -->
<body>
	<h1> Welcome to About Page!</h1>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
	  <a class="navbar-brand" href="#">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
	    aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarCollapse">
	    <ul class="navbar-nav mr-auto">
			<li class="nav-item ">
				<a class="nav-link" routerLink="/characters">Characters</a>
			</li>
			<li class="nav-item ">
			  <a class="nav-link" routerLink="/issues">Issues</a>
			</li>
			<li class="nav-item ">
			  <a class="nav-link" routerLink="/authors">Authors</a>
			</li>
			<li class="nav-item ">
			  <a class="nav-link" routerLink="/about">About</a>
			</li>

		  </ul>
	  </div>
    </nav>
    <div style="margin-top:30px">
        <h3>In Issues page, we present three issues of marvel comics.</h3>

	</div>
	<div  class="mat-elevation-z8">

		<mat-table [dataSource]="dataSource">
			<!-- Position Column -->
			<ng-container matColumnDef="Title">
			  <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
			  <mat-cell id="issues-name" *matCellDef="let issue"> {{issue.name}} </mat-cell>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="Cover Date">
			  <mat-header-cell *matHeaderCellDef> Cover Date </mat-header-cell>
			  <mat-cell *matCellDef="let issue"> {{issue.cover_date}} </mat-cell>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="Main Character">
			  <mat-header-cell *matHeaderCellDef> Main Character </mat-header-cell>
			  <mat-cell *matCellDef="let issue"> {{issue.character_credits[0]}} </mat-cell>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="Series">
			  <mat-header-cell *matHeaderCellDef> Series </mat-header-cell>
			  <mat-cell *matCellDef="let issue"> {{issue.series}} </mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row id="issues-row" *matRowDef="let row; columns: displayedColumns" (click)="detailIssue(row)"></mat-row>
		  </mat-table>
    <div class="nav-buttons" style="float: right;">
      <button id="issues-backbutton" mat-raised-button *ngIf="currPage > 1" (click)="backPage()"><</button>
      <button id="issues-fwdbutton"mat-raised-button *ngIf="currPage < totalPages" (click)="forwardPage()">></button>
    </div>
	</div>





</body>
</html>
